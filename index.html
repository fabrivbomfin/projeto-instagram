<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Projeto instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <div class="container-celular">
            <img src="./celular_instagram.png" alt="Imagem de celular">
        </div>
        <div class="container-login">
            <div class="group">
                <img src="./logo_instagram.png" class="intagram-logo" alt="Logo do instagram">
                <div class="foto-perfil">
                    <img src="./imagem_perfil.jpg" width="170px" height="120px" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @luis.paulo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">NÃ£o tem uma conta?<span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="apple-store.png" alt="">
                    <img src="google-store.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
